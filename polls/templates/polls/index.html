{% extends "homepage/base.html" %}
{% load static %}

{% block content %}


{% if latest_question_list %}
    <ul>
    <h1 id="MayOpsStyles1">Recent Polls</h1>
    {% for question in latest_question_list %}
        <li id="MayOpsStyles2"><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p id="MayOpsStyles2">No polls are available.</p>
{% endif %}

{% endblock content %}
