<!DOCTYPE html>
<html>
<head>
    {% if title %}
        <title>MayOps - {{ title }}</title>
    {% else %}
        <title>MayOps</title>
    {% endif %}
</head>
<body>
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>By {{ posts.author }} on {{post.date_posted}}</p>
        <p> {{ post.content }} </p>
    {% endfor %}
</body>
</html>
